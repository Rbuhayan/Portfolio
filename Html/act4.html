<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/act4.css">
    <title>MDAS Calculator and Font Size Control</title>
</head>
<body>

    <div class="container">
        <div class="font-size-controls">
            <h2>Font Size Control</h2>
            <p id="text">Ryann U. Buhayan BSIT 3G</p>
            <button onclick="increaseFontSize()">Increase Font Size</button>
            <button onclick="decreaseFontSize()">Decrease Font Size</button>
        </div>

        <div class="mdas-calculator">
            <h2>MDAS Calculator</h2>

            <label for="num1">Number 1:</label>
            <input type="number" id="num1" required><br>

            <label for="num2">Number 2:</label>
            <input type="number" id="num2" required><br>

            <label for="num3">Number 3:</label>
            <input type="number" id="num3" required><br>

            <label for="num4">Number 4:</label>
            <input type="number" id="num4" required><br>

            <label for="num5">Number 5:</label>
            <input type="number" id="num5" required><br>

            <button onclick="calculateMDAS()">Calculate</button>

            <h3 class="result">Result: <span id="result">0</span></h3>
        </div>
    </div>

    <script src="../Js/script.js"></script>

    <button class="back-button" onclick="window.location.href='home.html';">Back to Home</button>

</body>
</html>
